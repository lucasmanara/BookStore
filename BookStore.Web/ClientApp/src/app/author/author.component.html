
<h1>Autores</h1>

 <form #form="ngForm" id="bookForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
  <div class="row">
    <div class="col-xl-4 text-xs-center">
      <div class="mb-3">
          <input type="hidden" name="id" [(ngModel)]="service.formData.id">
          <div class="form-group">
            <label>Nome do Autor</label>
            <input name="name" [(ngModel)]="service.formData.name" class="form-control" required maxlength="50">
          </div>
      </div>
    </div>
    
    <div class="col-xl-4 text-xs-center">
        <div class="mb-3">
            <div class="wrapper">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Salvar</button>&nbsp;&nbsp;
                <div class="btn btn-danger" (click)="resetForm()">Limpar</div>
            </div>
        </div>
      </div>
   
  </div>
</form> 
<p *ngIf="!authors"><em>Loading...</em></p>
<fieldset>
  <table class='table table-striped' *ngIf="authors">
    <thead>
      <tr>
        <th>#</th>
        <th>Autor</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{ author.id }}</td>
        <td>{{ author.name }}</td>
        <td>
            <span class="btn-options">
              <button title="Excluir" (click)="onDelete(author.id)" class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
              <button title="Editar" (click)="populateForm(author)" class="btn btn-outline-info mb-1 btn-sm">Editar</button>
            </span>
        </td>
      </tr>
    </tbody>
  </table>
</fieldset>
